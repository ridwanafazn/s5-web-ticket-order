<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesona Apaya</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="images/favicon.png" type="image/png">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="assets/js/script.js"></script>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center bg-primary text-white py-3">
                <div class="rounded bg-white d-inline-block p-3">
                    <img src="images/pesona-indo.png" alt="Pesona Apaya" class="mr-1" height="40">
                </div>
                <h2>Data Pemesanan Tiket Travel</h2>
            </div>
            
            
        </div>
        <div class="row justify-content-center mt-3">
            <form class="col-12 col-md-6">
                <div class="form-group">
                    <label for="nama">Nama :</label>
                    <input type="text" id="nama" name="nama" class="form-control">
                </div>
                <div class="form-group">
                    <label for="tujuan">Tujuan :</label>
                    <select id="tujuan" name="tujuan" class="form-control">
                        <option value="">Pilih Destinasi...</option>
                        <option value="Jakarta">Jakarta</option>
                        <option value="Surabaya">Surabaya</option>
                        <option value="Bandung">Bandung</option>
                        <option value="Yogyakarta">Yogyakarta</option>
                        <option value="Semarang">Semarang</option>
                        <option value="Malang">Malang</option>
                        <option value="Solo">Solo</option>
                        <option value="Depok">Depok</option>
                        <option value="Bali">Bali</option>
                        <option value="Raja Ampat">Raja Ampat</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="harga">Harga Tiket :</label>
                    <input type="text" id="harga" name="harga" class="form-control">
                </div>
                <div class="form-group">
                    <label for="jumlah">Jumlah Tiket:</label>
                    <select id="jumlah" name="jumlah" class="form-control">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input type="checkbox" id="member" name="member" class="form-check-input">
                        <label for="member" class="form-check-label">Member</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="diskon">Diskon (%):</label>
                    <input type="text" id="diskon" name="diskon" class="form-control" disabled>
                </div>
                <div class="form-group">
                    <label for="total">Total Bayar:</label>
                    <input type="text" id="total" name="total" class="form-control" value="0" disabled>
                </div>
                <button type="button" class="btn btn-primary" onclick="hitungTotalBayar()">Total</button>
                <input type="submit" class="btn btn-success" value="Submit">
            </form>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <div class="col-12 text-center bg-primary text-white py-3 mt-3">
    </div>    
    
</body>
</html>
